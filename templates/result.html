<!DOCTYPE html>
<html lang=“ja”>
<head>
<meta charset=“UTF-8”>
<style type="text/css">
textarea{
width:100%;
height:30%;
}
table{
margin:auto;
}
</style>
</head>
<body>

<form method="post">
  <textarea name="text" id="text" cols="100" rows="20">{{ request.form['text'] }}</textarea>
  </br>
  <table>
    <td>
      <button class="submit" value="translate" >Submit!</button>
    </td>
    <td>
      <button id="btn_copy">Copy!</button>
    </td>
  </table>
</form>

  </br>
<textarea name="shaping_text" id="shaping_text" cols="100" rows="20">
{% for t in text %}
{{t}}
{%endfor%} 
</textarea>
</br>
</br>

<script>
function txtCopy() {
  var tgt = document.getElementById('shaping_text');
  if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {
    const range = document.createRange();
    range.selectNode(tgt);
    window.getSelection().addRange(range);
    document.execCommand('copy');
  } else {
    tgt.select();
    document.execCommand('copy');
  }
  alert("text copied!!");
}
var trg = document.getElementById('btn_copy');
trg.addEventListener('click',txtCopy);
<script>
